<!DOCTYPE html>

<head>

            </header>
            <div class="button-list">

                <button type="submit">Search cources</button>
              </div>

                <div class="slideshow-container">

                    <div class="slide">

                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>

                    <button class="hover-button"><i class="fa-solid fa-filter"></i>Filter</button>
