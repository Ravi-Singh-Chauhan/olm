                <div class="slideshow-container">

                    </div>
                    <div class="slide">

                    </div>

                    <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="next" onclick="changeSlide(1)">&#10095;</button>
                  </div>
                  <div class="button-row">
                    <button class="hover-button"><i class="fa-solid fa-filter"></i>Filter</button>
                    <button class="hover-button"><i class="fa-solid fa-globe"></i>Online</button>

                  </div>

                        <div class="underimage">
                        <P><i class="fa-solid fa-school"></i>10th to Undergradute Students</p>

                    </div>
                    <div class="animal">
                        <img class="boximg" src="home images\physics.png" alt="Animal 1">
